[program:cae-app-server]
process_name=%(program_name)s_%(process_num)02d
command=php /home/ubuntu/vision-ca-api/artisan octane:start --worker=4 --max-requests=1000
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=ubuntu
numprocs=1
redirect_stderr=true
stdout_logfile=/home/ubuntu/vision-ca-api/storage/logs/server.log
stopwaitsecs=3600
