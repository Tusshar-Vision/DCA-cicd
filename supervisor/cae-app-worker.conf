[program:cae-app-worker]
process_name=%(program_name)s_%(process_num)02d
directory=/home/ubuntu/vision-ca-api
command=php artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=ubuntu
numprocs=2
redirect_stderr=true
stdout_logfile=/home/ubuntu/vision-ca-api/storage/logs/worker.log
stopwaitsecs=4000
