<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy HTML Example</title>
    <style>
        /* Optional: Some basic styling for better visibility */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div>
        <span>Select and copy any text on this page:</span>
        <button onclick="copyText()">Copy Text</button>
    </div>

    <div id="copyTarget">
        <p>This is a <strong>sample</strong> paragraph.</p>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
        </ul>
        <!-- <p>askdlfjslkdfjasldfj jklsdfjlas dfkj</p> -->
    </div>

    <script>
        function copyText() {
            var selectedHTML = getSelectedHTML();

            if (selectedHTML.trim() !== "") {
                var tempTextarea = document.createElement("textarea");
                tempTextarea.style.position = "absolute";
                tempTextarea.style.left = "-9999px";
                tempTextarea.value = selectedHTML;
                document.body.appendChild(tempTextarea);
                tempTextarea.select();

                try {
                    // Use document.execCommand to copy to the clipboard
                    document.execCommand('copy');
                    console.log('HTML content has been copied to the clipboard:', selectedHTML);
                } catch (error) {
                    console.error('Unable to copy HTML content to the clipboard:', error);
                } finally {
                    document.body.removeChild(tempTextarea);
                }
            } else {
                console.warn("Nothing selected to copy.");
            }
        }

        function getSelectedHTML() {
            var selectedHTML = "";
            var selection = window.getSelection();

            if (selection.rangeCount > 0) {
                var range = selection.getRangeAt(0);
                var clonedSelection = range.cloneContents();
                var div = document.createElement('div');
                div.appendChild(clonedSelection);
                selectedHTML = div.innerHTML;
            }

            return selectedHTML;
        }
    </script>
</body>

</html>
